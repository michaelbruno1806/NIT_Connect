<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nit_Connect | Connectivity Experts</title>
  <link rel="stylesheet" href="/static/css/styles.css" />
  <script defer src="/static/js/script.js"></script>
</head>
<body>
  <header class="hero">
    <div class="overlay">
      <h1>Nit_Connect</h1>
      <p>Premium Network Solutions: Fiber Optic, Structured Cabling, and More</p>
      <a href="#booking" class="btn">Book Now</a>
    </div>
  </header>

  <section class="services">
    <h2>Our Services</h2>
    <div class="cards">
      <div class="card">
        <img src="/static/img/patching.jpg" alt="Patching a switch">
        <h3>Switch Configuration</h3>
      </div>
      <div class="card">
        <img src="/static/img/server-room.jpg" alt="Server room">
        <h3>Server Room Installation</h3>
      </div>
      <div class="card">
        <img src="/static/img/cabling.jpg" alt="Cabling">
        <h3>Structured Cabling</h3>
      </div>
    </div>
  </section>

  <section class="booking" id="booking">
    <h2>Book a Consultation</h2>
    <form method="POST" action="/book">
      <input type="text" name="name" placeholder="Your Name" required />
      <input type="email" name="email" placeholder="Your Email" required />
      <input type="tel" name="phone" placeholder="Your Phone" required />
      <textarea name="message" placeholder="Tell us what you need..." required></textarea>
      <button type="submit">Submit</button>
    </form>
  </section>

  <section class="map">
    <h2>Find Us</h2>
    <iframe
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3..."
      width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy">
    </iframe>
  </section>

  <footer>
    <p>&copy; 2025 Nit_Connect. Developed by Mika.</p>
  </footer>
</body>
</html>
