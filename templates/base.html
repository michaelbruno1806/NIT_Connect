<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}NIT Connect{% endblock %}</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
</head>
<body style="font-family: 'Montserrat', sans-serif;">
  <header class="bg-primary text-white py-4 shadow-sm sticky-top">
    <div class="container d-flex justify-content-between align-items-center">
      <h1 class="h3 m-0 fw-bold">NIT Connect</h1>
      <nav>
        <a class="text-white mx-2 text-decoration-none fw-semibold" href="/">Home</a>
        <a class="text-white mx-2 text-decoration-none fw-semibold" href="/about">About</a>
        <a class="text-white mx-2 text-decoration-none fw-semibold" href="/services">Services</a>
        <a class="text-white mx-2 text-decoration-none fw-semibold" href="/testimonials">Testimonials</a>
      </nav>
    </div>
  </header>

  <main class="container-fluid px-0">
    {% block content %}{% endblock %}
  </main>

  <footer class="bg-dark text-white py-4 mt-5">
    <div class="container text-center">
      <p class="mb-0">© 2025 NIT Connect — <span class="text-primary">Entertained by Mika</span></p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
